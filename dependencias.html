<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Dependências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row header mb-4">
            <div class="col">
                <h2>Gerenciar Dependências</h2>
            </div>
            
            <div class="col text-end">
                <button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button>
            </div>
        </div>

        <section class="mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h2 class="section-title">Listar Dependências</h2>
                </div>
                <div class="col text-end">
                    <button class="btn btn-outline-success mb-3" onclick="showAddForm()">Adicionar Dependência</button>
                </div>
            </div>

            <div id="dependenciasList"></div>
        </section>

        <section id="dependenciaForm" class="card d-none">
            <div class="card-header">
                <h2 id="formTitle" class="mb-0">Cadastrar nova</h2>
            </div>
            <div class="card-body">
                <form id="dependenciaFormElement">
                    <input type="hidden" id="dependenciaId">
                    <input type="hidden" id="unidadeConsumidoraId">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dependencias.js"></script>
</body>
</html>
