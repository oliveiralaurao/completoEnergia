<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Consumo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Calcular Consumo</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>

        <section class="m-4">
            <h2>Calcular Consumo</h2>
            <form id="consumoForm">
                <div class="mb-3">
                    <label for="origemDoConsumo" class="form-label" >Origem do Consumo</label>
                    <select class="form-select" id="origemDoConsumo" required>
                        <option value="">Selecione uma origem</option>
                        <option value="dispositivos">Dispositivo Elétrico</option>
                        <option value="dependencias">Comodo</option>
                        <option value="unidades-consumidoras">Residência</option>
                    </select>
                </div>
                
                <div class="mb-3" id="residenciaContainer" style="display: none;">
                    <label for="residenciaId" class="form-label">Residência</label>
                    <select class="form-select" id="residenciaId">
                        <option value="">Selecione uma residência</option>
                    </select>
                </div>
                
                
              
                <div class="mb-3" >
                    <label for="itemId" class="form-label" id="oi">Item a ser calculado</label>
                    <select class="form-select" id="itemId" required>
                        <option value="">Selecione um item</option>
                    </select>
                </div>
                <div class="mb-3" id="dispositivoContainer" style="display: none;">
                    <label for="dispositivoId" class="form-label">Dispositivo</label>
                    <select class="form-select" id="dispositivoId">
                        <option value="">Selecione um dispositivo</option>
                    </select>
                </div>
                
                
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>

            <div id="resultado" class="mt-4"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/consumos.js"></script>
</body>
</html>
