<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Unidade Consumidora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row header mb-4">
            <div class="col">
                <h2>Gerenciar Unidade Consumidora</h2>
            </div>
            
            <div class="col text-end">
                <button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button>
            </div>
        </div>
        
        <section class="mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h2 class="section-title">Listar Unidades Consumidoras</h2>
                </div>
                
                <div class="col text-end">
                    <button class="btn btn-outline-success mb-3" onclick="showAddForm()">Adicionar Unidade Consumidora</button>
                </div>
            </div>
            <section id="unidadeForm" class="card d-none">
                <div class="card-header">
                    <h2 id="formTitle" class="mb-0">Cadastrar nova</h2>
                </div>
                <div class="card-body">
                    <form id="unidadeFormElement">
                        <input type="hidden" id="unidadeId">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoId" class="form-label">Tipo</label>
                            <select class="form-control" id="tipoId" required>
                                <option value="">Selecione o Tipo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </section>
            
            <div id="unidadesList"></div>
        </section>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
