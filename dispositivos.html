<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row header mb-4">
            <div class="col">
                <h2>Gerenciar Dispositivos</h2>
            </div>
            
            <div class="col text-end">
                <button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button>
            </div>
        </div>

        <section class="mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h2 class="section-title">Listar Dispositivos</h2>
                </div>
                <div class="col text-end">
                    <button class="btn btn-outline-success mb-3 aaa"><a href="tipos_dispositivos.html">Adicionar Tipo de Dispositivo</a></button>
                </div>
                <div class="col text-end">
                    <button class="btn btn-outline-success mb-3" onclick="showAddForm()">Adicionar Dispositivo</button>
                </div>
            </div>

            <div id="dispositivosList"></div>
        </section>

       <!-- Seção do formulário de dispositivo -->
       <section id="dispositivoForm" class="card d-none">
        <div class="card-header">
            <h2 id="formTitle" class="mb-0">Cadastrar novo</h2>
        </div>
        <div class="card-body">
            <form id="dispositivoFormElement">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="tipoId" class="form-label">Tipo</label>
                    <select class="form-control" id="tipoId" required>
                        
                    </select>
                </div>
                <div class="mb-3">
                    <label for="consumo" class="form-label">Potência em watts</label>
                    <input type="number" class="form-control" id="consumo" required>
                </div>
                <div class="mb-3">
                    <label for="usoDiario" class="form-label">Uso Diário (horas)</label>
                    <input type="number" class="form-control" id="usoDiario" required>
                </div>
                <div class="mb-3">
                    <input type="hidden" name="dependenciaId" id="dependenciaId" class="form-control" value="">
                    
                </div>
                
                
                <div class="mb-3">
                    <input type="hidden" name="unidadeConsumidoraId" id="unidadeConsumidoraId" class="form-control" value="">
                </div>
                <input type="hidden" id="dispositivoId">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dispositivos.js"></script>
</body>
</html>
